    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" action="{:url('/admin/gadd')}" method="post" enctype="multipart/form-data">
                  <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red">*</span>食品名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="username" name="name" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请填写食品名称
                      </div>
                  </div>
                   <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red">*</span>食品分类
                      </label>
                      <div class="layui-input-inline">
                         <select name="category" id="">
                           <option value="0">请选择</option>
                           <option value="1">快餐便当/简餐</option>
                         </select>
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请填写食品名称
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="phone" class="layui-form-label">
                          <span class="x-red">*</span>地址
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="phone" name="address" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请填写商品地址
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_email" class="layui-form-label">
                          <span class="x-red">*</span>外卖电话
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_email" name="phone" required="" lay-verify="phone"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label"><span class="x-red">*</span>最新</label>
                      <div class="layui-input-block">
                        <input type="radio"  value="true" name="is_new" lay-skin="primary" title="是" checked="">
                        <input type="radio" value="false" name="is_new" lay-skin="primary" title="否">
                        <!-- <input type="checkbox" name="like1[write]" lay-skin="primary" title="宣传人员" checked=""> -->
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label"><span class="x-red">*</span>热卖</label>
                      <div class="layui-input-block">
                        <input type="radio" name="is_premium" lay-skin="primary" value="true" title="是" checked="">
                        <input type="radio" name="is_premium" lay-skin="primary" value="false" title="否">
                        <!-- <input type="checkbox" name="like1[write]" lay-skin="primary" title="宣传人员" checked=""> -->
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_pass" class="layui-form-label">
                          <span class="x-red">*</span>路程
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_pass" name="distance" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          大约几公里
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                          <span class="x-red">*</span>配送费
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_repass" name="float_delivery_free" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                    <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                          <span class="x-red">*</span>备注
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_repass" name="promotion_info" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                   <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                          <span class="x-red">*</span>描述
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_repass" name="description" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                   <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                          <span class="x-red">*</span>浮动订单金额
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_repass" name="float_minimum_order_amount" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div align="center">商品图片上传:<input type="file" name="image_path"></div>
                  <div align="center">餐饮服务许可证形象:<input type="file" name="catering_service_license_image"></div>
                  <div align="center">商业许可证图像:<input type="file" name="business_license_image"></div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>
        layui.use(['form'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

            });</script>
